<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Main</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="main.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid center">
            <div class="row" id="banner">
                <h1 id="header">CarPooling</h1>
                <p>Save, find, explore!</p>
            </div>
            <div class="row" id="imgRow">
                <div class="col-md-4" >
                    <img src="mnyPig.png" id="pigImg" class="img-responsive img-center">
                    <h3>Save money!</h3>
                    <p>Share travel expenses
                    with other students.</p>
                </div>
                <div class="col-md-4">
                    <img src="meet.png" id="meetImg" class="img-responsive img-center">
                    <h3>Meet new people!</h3>
                    <p>Find other students
                    and travel together.</p>
                </div>
                <div class="col-md-4">
                    <img src="explore.png" id="exploreImg" class="img-responsive img-center">
                    <h3>Explore!</h3>
                    <p>Take the opportunity to
                    explore new places.</p>
                </div>
            </div>
            <div class="row" style="margin-top: 7%">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input id="loginUser" type="text" placeholder="Username or email" name="uname">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input id="loginPassword" type="password" placeholder="Password" name="psw">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a href="index_test.html" class="btn btn-primary" id="enterBtn">Login</a>
                    <img src="feide_logo.png" id="feideLogo" class="img-responsive img-center">
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABQ13CiA-Q9cJj7B5kPHH_MhOD3hxOmZI&callback=initMap"
                async defer></script>
        <script src="map.js"></script>
    </body>
</html>
